{% extends "app/layout.html" %}

{% block content %}
<div class="section section-breadcrumbs">
    <div class="container">
        <div class="row">
	        <div class="col-md-12">
		        <h1>{{ name }}</h1>
	        </div>
        </div>
    </div>
</div>
<div class="section">
	<div class="container">
        <div class="row">
            {% for category in categories %}
                <a href="{% url 'category_elements' category.id %}"><h2> {{ category.name }} </h2></a> <br />
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
